# permissions for end users to edit scanners.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: scanner-editor-role
rules:
- apiGroups:
  - managed.openshift.io
  resources:
  - scanners
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - managed.openshift.io
  resources:
  - scanners/status
  verbs:
  - get
