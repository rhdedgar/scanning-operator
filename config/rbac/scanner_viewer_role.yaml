# permissions for end users to view scanners.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: scanner-viewer-role
rules:
- apiGroups:
  - managed.openshift.io
  resources:
  - scanners
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - managed.openshift.io
  resources:
  - scanners/status
  verbs:
  - get
